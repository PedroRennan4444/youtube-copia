<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Cópia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="menu">
            <a href="">Menu</a>
        </nav>
        <div class="logocontainer">
            <a href="">YouTube</a>
        </div>
        <div class="barradepesquisa">
            <input class="pesquisar" placeholder="Pesquisar" type="text"></input>
        </div>
        <nav class="menu2">
            <a class="notificacoes" href="">Notificações</a>
            <a class="perfil" href="">Perfil</a>
        </nav>
    </header>

    <main class="main">
        <section class="content">
            <div class="infos"></div>
                <img class="thumb" src="https://i.ytimg.com/vi/x_kWooRazEA/maxresdefault.jpg" alt="">
                <h1 class="titulo">Bittersweet Memories</h1>
                <img class="pfp" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSDZB2696ORLU6dwK1gl9jy4iPHSjq5GVCQTIaAvLwwREVjaiLa" alt="">
                <div class="canalinfos">
                    <p class="canal"><strong>Yung Lixo</strong></p>
                    <p class="inscricoes">1,1 Mi Inscritos</p>
                </div>
                <button class="btn inscrever">Inscrever-se</button>
                <div class="botoes">
                    <div class="likedeslike">
                        <button class="btn like">Like</button>
                        <button class="btn deslike">Deslike</button>
                    </div>
                    <button class="btn compartilhar">Compartilhar</button>
                    <button class="btn more">...</button>
                </div>
            </div>
            <div class="recomendações">
                <div class="validation">
                    <img src="https://i.redd.it/vers%C3%A3o-pra-cd-das-capas-de-validation-v0-ja4a57g8226b1.png?width=1131&format=png&auto=webp&s=ea46519e15928827d58236e0332eacd27e03fc8f" alt="">
                </div>
            </div>
        </section>
        <section class="comentarios">
            <h1>8.989 comentários</h1>
            <div class="barradecomentar">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSDZB2696ORLU6dwK1gl9jy4iPHSjq5GVCQTIaAvLwwREVjaiLa" alt="">
                <input class="comentar" placeholder="Adicionar um comentário" type="text">
            </div>
            <div class="botoescomentarios">
                <button class="btncancel">Cancelar</button>
                <button class="btncomentar">Comentar</button>
            </div>
        </section>
    </main>
</body>
</html>
